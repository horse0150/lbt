eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka/

spring:
  application:
    name: lbt-trade
  cloud:
    config:
      profile: dev
      #git包名称
      name: imu
      discovery:
        service-id: configServer
        enabled: true
      label: master
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1